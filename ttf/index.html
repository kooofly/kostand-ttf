<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>统统付</title>
  <!--<meta name="veiwport" content="width=750, user-scalable=no">-->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-touch-fullscreen" content="yes" />
  <meta name="format-detection" content="telephone=no, email=no" />
  <style>
    html{ font-size: 100px; }
    html, body, #weex, #weex-root {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="./weex.min.js"></script>
</head>
<body>
  <div id="weex"></div>
  <script>
      /**
       * Init weex instance depending on the url params.
       * There are three ways to load weex bundles, depends on the
       * parameter 'loader' in the url:
       *
       *   + xhr: use XMLHttpRequest. Parameter 'page' should be
       *   the bundle's url.
       *   + source: use the transformed code itself. 'page' should
       *   be the transformed weex bundle.
       *
       * @param {String} bundle - It has different meaning depends on
       *   the type of loader.
       */



      (function () {
          function getUrlParam(key) {
              var reg = new RegExp('[?|&]' + key + '=([^&]+)')
              var match = location.search.match(reg)
              return match && match[1]
          }
          var loader = getUrlParam('loader') || 'xhr';
          var page = getUrlParam('page') || './1001/weex-bootstrap.js';
          window.weex.init({
              appId: location.href
              , loader: loader
              , source: /weex-bootstrap|life\.js|app\.js|merchant\.js/.test(page) ? page : '/kostand-ttf/ttf' + page
              , rootId: 'weex'
          })
      })();


  </script>
</body>
</html>
