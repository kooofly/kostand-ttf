<style type="text/css">
    #button{ background: #fafafa; }
</style>
<section id="button" class="demo">
    <h1 class="title">
        <span>按钮</span>
        <span class="sub">Button</span>
    </h1>
    <div class="body">
        <div class="panel">
            <div class="panel-body">
                <h4>
                    <span>主按钮</span>
                </h4>
                <div class="action-wrapper">
                    <span><button class="btn btn-primary">主按钮</button></span>
                    <span><button class="btn btn-hole">次要按钮</button></span>
                </div>
                <hr>
                <h4>
                    <span>禁用状态</span>
                    <span class="sub">(<code>a</code>链接添加<code>.disabled</code>，<code>button</code>添加<code>disabled</code>属性)</span>
                </h4>
                <div class="action-wrapper">
                    <span><button class="btn btn-primary" disabled>Primary</button></span>
                    <span><button class="btn btn-hole" disabled>Default</button></span>
                </div>
                <hr>
                <h4>
                    <span>其他按钮</span>
                </h4>
                <div class="action-wrapper mb20">
                    <span><button class="btn btn-primary"><i class="icon icon-add"></i>添加</button></span>
                    <span><button class="btn btn-hole"><i class="icon icon-edit"></i>编辑</button></span>
                </div>
            </div>
        </div>
    </div>
</section>
