<style type="text/css">
    #font .font:after{ content: attr(data-font);
        display: block; }
</style>
<div id="font" class="komod">
    <h1 class="title">Font 字体</h1>
    <section class="ui">
        <table class="table table-bordered table-hover">
            <tr>
                <th width="150">样式</th>
                <th>使用场景</th>
            </tr>
            <!--<tr>
                <td><span class="font-lg font">KF 示例文字</span></td>
                <td>用于大模块的普通标题，需要强调的可以配合状态色来使用</td>
            </tr>
            <tr>
                <td><b class="font">KF 示例文字</b></td>
                <td>用于正文着重突出的文字、二级标题</td>
            </tr>-->
            <tr>
                <td><span class="font font-lg">KF 示例文字</span></td>
                <td>用于标题信息等</td>
            </tr>
            <tr>
                <td><span class="font">KF 示例文字</span></td>
                <td>用于普通的内容文字</td>
            </tr>
            <tr>
                <td><span class="sub font">KF 示例文字</span></td>
                <td>用于次要的文字说明、列表的日期</td>
            </tr>
        </table>
        <div class="sub">注：字体Size不要太多，配合状态色和文字色可以满足不同层次设计的表达需求</div>
    </section>
</div>
<script>
    $(function () {
        $('#font .font').each(function () {
            var fontSize = $(this).css('fontSize')
            var fontStyle = $(this).css('fontWeight')
            $(this).after('<div>' + fontSize + '，' + fontStyle + '</div>')
        })
    })
</script>
