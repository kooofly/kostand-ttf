                    <div class="col-sm-5">

                    </div>
                </div>
            </div>
            <div class="ui--box">
                <div class="form-group">
                    <label class="col-sm-2 control-label">固宽输入框：</label>
                    <div class="col-sm-5" data-role="mark" data-mark='["paddingLeft"]'>
                        <input type="text" data-role="mark" data-mark='["width"]' class="form-control input-1" placeholder="">
                    </div>
                </div>
            </div>
            <div class="ui--box">
                <div class="form-group">
                    <label class="col-sm-2 control-label"> </label>
                    <div class="col-sm-9">
                        <input type="text" data-role="mark" data-mark='["width", "height"]' class="form-control input-2" placeholder="input-2">
                    </div>
                </div>
            </div>
            <div class="ui--box">
                <div class="form-group">
                    <label class="col-sm-2 control-label"> </label>
                    <div class="col-sm-9">
                        <input type="text" data-role="mark" data-mark='["width"]' class="form-control input-3" placeholder="input-3">

                    </div>
                </div>
            </div>
            <div class="ui--box">
                <div class="form-group">
                    <label class="col-sm-2 control-label"> </label>
                    <div class="col-sm-9">
                        <input type="text" data-role="mark" data-mark='["width"]' class="form-control input-4" placeholder="input-4"><span data-role="mark" data-mark='["marginLeft"]' class="mt6 ml10 dib">提示信息</span>
                    </div>
                </div>
            </div>
            <div class="ui--box">
                <div class="form-group">
                    <label class="col-sm-2 control-label"> </label>
                    <div class="col-sm-9">
                        <input type="text" data-role="mark" data-mark='["width"]' class="form-control input-5" placeholder="input-5"><a data-role="mark" data-mark='["marginLeft"]' href="javascript:;" class="mt6 ml10 dib">一个操作</a>
                    </div>
                </div>
            </div>
            <div class="ui--box">
                <div class="form-group">
                    <label class="col-sm-2 control-label"> </label>
                    <div class="col-sm-9">
                        <input type="text" data-role="mark" data-mark='["width"]' class="form-control input-6" placeholder="input-6">
                        <div class="sub input-6" data-role="mark" data-mark='["marginTop"]'>提示信息：家门口不远处，是一棵不算高的石榴树，邻家的，结满了累累的石榴，只是还带着羞涩，没有成熟。</div>
                    </div>
                </div>
            </div>
            <div class="ui--box">
                <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label">日期选择：</label>
                    <div class="col-sm-9">
                        <div class="input-group  input-2">
                            <input type="text" class="form-control" onfocus="WdatePicker()" placeholder="">
                            <span data-role="mark" data-mark='["width", "height"]' class="icon icon-calendar form-control-feedback"></span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="ui--box">
                <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label">带单位的输入框：</label>
                    <div class="col-sm-9">
                        <div class="input-group  input-2">
                            <input type="text" class="form-control" value="1,000,300,806">
                            <span data-role="mark" data-mark='["width"]' class="form-control-feedback text-sub">元</span>
                        </div>

                    </div>
                </div>
            </div>
            <div class="ui--box">
                <div class="form-group has-feedback" data-role="mark" data-mark='["marginBottom"]'>

                    <div class="col-sm-5">

                            <input type="text" class="form-control">
                            <span class="input-group-btn">
                                    <button class="btn btn-hole">搜索</button>
                                  </span>
                        </div>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label class="col-sm-2 control-label">日期区间：</label>
                    <div class="col-sm-7">
                        <div class="input-group input-range">

                                <input id="startDate" type="text" class="form-control" name="start" onfocus="WdatePicker({maxDate:'#F{$dp.$D(\'endDate\')}'})" placeholder="开始时间">
                                <span class="icon icon-calendar form-control-feedback"></span>
                            </div>
                            <span class="input-group-addon">-</span>
                            <input id="endDate" type="text" class="form-control" name="end" onfocus="WdatePicker({minDate:'#F{$dp.$D(\'startDate\')}',maxDate:'2020-10-01'})" placeholder="结束时间">
                            <span class="icon icon-calendar form-control-feedback"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui--box">
                <div class="form-group">
                    <label class="col-sm-2 control-label">单选多选：</label>

                    <div class="col-sm-10">
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" value="" checked="">
                                选项一
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="optionsRadios" value="" >
                                选项二
                            </label>
                        </div>
                        <div>
                            <label class="checkbox-inline">
                                <input type="checkbox" name="optionsCheckbox" value="" checked="">
                                选项一
                            </label>
                            <label class="checkbox-inline" data-role="mark" data-mark='["marginLeft"]'>
                                <input type="checkbox" name="optionsCheckbox" value="">
                                选项二
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="ui--box">
                <div class="form-group">
                    <label class="col-sm-2 control-label">选择框：</label>
                    <div class="col-sm-10">
                        <select class="form-control input-4" data-role="select2">
                            <option value="傻白甜">傻白甜</option>
                            <option value="高富帅">高富帅</option>
                            <option value="高高高">高高高</option>
                            <option value="帅帅帅">帅帅帅</option>
                            <option value="甜甜甜">甜甜甜</option>
                            <option value="傻傻傻">傻傻傻</option>
                            <option value="白白白">白白白</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </section>
</div>
