<section id="search" class="demo">
    <h1 class="title">
        <span>搜索</span>
        <span class="sub">Search</span>
    </h1>
    <div class="body">
        <div class="panel">
            <div class="panel-body">

                <div class="status com" data-role="status">
                    <a class="active item" data-toggle="status" data-value="1" href="javascript:;">全部</a>
                    <span class="diver"></span>
                    <a class="item" data-toggle="status" data-value="2" href="javascript:;">待付款</a>
                    <span class="diver"></span>
                    <a class="item" data-toggle="status" data-value="3" href="javascript:;">待发货</a>
                    <span class="diver"></span>
                    <a class="item" data-toggle="status" data-value="4" href="javascript:;">已发货</a>
                </div>

                <form class="search form form-sm com" role="form" action="form.html">

                    <div class="form-group has-feedback clearfix">
                        <div class="col-sm-3">
                            <div class="input-group">
                                <input type="text" class="form-control" data-role="simple" data-name="key">
                                  <span class="input-group-btn">
                                    <button class="btn btn-default" data-role="search" type="button">搜索</button>
                                  </span>
                            </div>

                        </div>
                        <div class="col-sm-3">
                            <a href="javascript:;" data-role="toggle" class="btn">更多筛选条件 <span class="caret"></span></a>
                        </div>
                    </div>

                    <div data-role="wrap">
                        <div class="row mt15">
                            <div class="col-sm-4">
                                <div class="media">
                                    <div class="media-left">
                                        <label class="control-label">订单号</label>
                                    </div>
                                    <div class="media-body">
                                        <input class="form-control" data-name="abc" type="text"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="media">
                                    <div class="media-left">
                                        <label class="control-label">下单时间</label>
                                    </div>
                                    <div class="media-body">
                                        <div class="input-group input-range">
                                            <div class="pr">
                                                <input type="text" class="input-sm form-control" name="start" placeholder="开始时间">
                                                <span class="icon icon-calendar form-control-feedback"></span>
                                            </div>
                                            <span class="input-group-addon">至</span>
                                            <input type="text" class="input-sm form-control" name="end" placeholder="结束时间">
                                            <span class="icon icon-calendar form-control-feedback"></span>
                                        </div>
                                    </div>
                                    <div class="media-right">
                                        <div class="text-right" style="width: 240px;">
                                            <div class="btn-group" data-toggle="buttons">
                                                <label class="btn active">
                                                    <input type="radio" name="options" id="option1" autocomplete="off" checked> 昨天
                                                </label>
                                                <label class="btn">
                                                    <input type="radio" name="options" id="option2" autocomplete="off"> 最近7天
                                                </label>
                                                <label class="btn">
                                                    <input type="radio" name="options" id="option3" autocomplete="off"> 最近30天
                                                </label>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt15">
                            <div class="col-sm-4">
                                <div class="media">
                                    <div class="media-left">
                                        <label class="control-label">收件人姓名</label>
                                    </div>
                                    <div class="media-body">
                                        <input class="form-control" type="text"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="media">
                                    <div class="media-left">
                                        <label class="control-label">订单类型</label>
                                    </div>
                                    <div class="media-body">
                                        <input class="form-control" type="text"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="media">
                                    <div class="media-left">
                                        <label class="control-label">收件人电话</label>
                                    </div>
                                    <div class="media-body">
                                        <input class="form-control" type="text"/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-right mt15">
                            <button class="btn btn-primary" data-role="submit">搜索</button>
                            <input class="btn" value="清空" type="reset"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    $(function () {
        //new Search('.search')
        $('.status').on('change', function (e, v) {
            console.log(v)
        })
    })
</script>
