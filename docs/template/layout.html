<div id="layout" class="komod">
    <h1 class="title">Layout 布局 <a id="fullscreen" class="font12" href="javascript:;">全屏查看</a></h1>
    <section id="example" class="example">
        <div class="hide-bar"><a id="fullscreen-close" href="javascript:;">退出全屏</a></div>
        <iframe src="./docs/template/framework.html" width="100%" height="800" frameborder="0"></iframe>
    </section>
</div>
<script>

    $(function () {
        $('#fullscreen').on('click', function () {
            $('#example').addClass('example-fullscreen')
            $('body').addClass('scroll-hide')
        })
        $('#fullscreen-close').on('click', function () {
            $('#example').removeClass('example-fullscreen')
            $('body').removeClass('scroll-hide')
        })
    })
</script>
