<div id="margin" class="komod">
    <h1 class="title">Margin 间距</h1>
    <section class="ui">
        <p>间距统一可以让页面像搭积木一样快速搭建，有利于组件化动态页面的开发</p>
        <table class="table table-bordered table-hover">
            <tr>
                <th width="120">定义</th>
                <th width="150">值</th>
            </tr>
            <tr>
                <td>栅格系统</td>
                <td>
                    列间距 <code data-id="grid" data-role="margin"></code> <span class="sub">@variables.scss - Grid system</span>
                    ，普通行间距 <code data-id="gridrow" data-role="margin"></code>
                    ，大行间距<code data-id="gridrowlg" data-role="margin"></code> <span class="sub">@utilities.scss - Grid system</span>
                </td>
            </tr>
            <!--<tr>
                <td>media</td>
                <td>纵向：<code data-id="media-h-v" class="margin"></code>，内容：<code data-id="media-c-v" class="margin"></code></td>
            </tr>
            <tr>
                <td>com <span class="sub">组件间距</span></td>
                <td>纵向：<code data-id="com" class="margin"></code> <span class="sub">@kostand.scss - Com</span>，横向：<code data-id="grid" class=" margin"></code>（同栅格系统间距）</td>
            </tr>-->
            <tr>
                <td>form</td>
                <td>纵向：<code data-id="form" data-role="margin"></code>，横向：<code data-id="grid" data-role="margin"></code>（同栅格系统间距）</td>
            </tr>
        </table>
        <div class="sub">注：其他间距见相应组件样式</div>
    </section>
</div>
<script>
    $(function () {
        var g = (function getGridValue() {
            var $el = $('<div class="col-md-6" />')
            $el.appendTo('body')
            var result = $el.css('padding-left')
            result = result.replace('px', '')
            $el.remove()
            return result * 2
        })()
        var row = (function getGridValue() {
            var $el = $('<div class="row" />')
            $el.appendTo('body')
            var result = $el.css('margin-bottom')
            result = result.replace('px', '')
            $el.remove()
            return result * 1
        })()
        var rowlg = (function getGridValue() {
            var $el = $('<div class="row row-lg" />')
            $el.appendTo('body')
            var result = $el.css('margin-bottom')
            result = result.replace('px', '')
            $el.remove()
            return result * 1
        })()
        var m = (function getMediaC() {
            var $el = $('<div class="media" />')
            var $el2 = $('<div class="media"><div class="media-left"></div></div>')
            $el.appendTo('body')
            $el2.appendTo('body')
            var h = $el2.css('margin-top')
            var c = $el2.children('.media-left').css('padding-right')
            $el.remove()
            $el2.remove()
            return {
                h: h,
                c: c
            }
        })()
        var com = (function getCom() {
            var $el = $('<div class="com" />')
            var $el2 = $('<div class="com" />')
            $el.appendTo('body')
            $el2.appendTo('body')
            var result = $el.css('margin-bottom')
            $el.remove()
            $el2.remove()
            return result
        })()
        var form = (function getForm() {
            var $el = $('<div class="form-group" />')
            $el.appendTo('body')
            var result = $el.css('margin-bottom')
            $el.remove()
            return result
        })()
        $('#margin [data-role=margin]').each(function () {
            var result
            var id = $(this).data('id')
            switch (id) {
                case 'grid':
                    result = g
                    break;
                case 'gridrow':
                    result = row
                    break;
                case 'gridrowlg':
                    result = rowlg
                    break;
                case 'media-h-v':
                    result = m.h
                    break;
                case 'media-c-v':
                    result = m.c
                    break;
                case 'com':
                    result = com
                    break;
                case 'form':
                    result = form;
                    break;
            }
            $(this).text(typeof result === 'number' ? result + 'px' : result)
        })
    })
</script>
